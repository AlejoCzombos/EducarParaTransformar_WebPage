<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Login</title>

    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: beige;">

    <div class="container mt-5 col-4 login-form bg-white rounded-4 p-5">
        <div class="alert alert-success text-center" id="mensaje-exito" style="display: none;" role="alert">Sesión iniciada!</div>
        <div class="alert alert-danger text-center" id="mensaje-error" style="display: none;" role="alert">Error al iniciar sesión</div>
        <h1 class="text-center mb-3">Inciar Sesión</h1>
        
        <form id="login-form" method="post" class="mx-4 d-grid gap-3">
            <div class="form-floating">
                <input type="email" class="form-control" id="username" name="username" placeholder="nombre@ejemplo.com">
                <label for="username">Correo Electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>

            <button id="register" type="submit" class="my-3 btn btn-primary">Iniciar Sesión</button>

            <p class="m-0 text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>

        </form>
    </div>

    <script src="js/globals.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
