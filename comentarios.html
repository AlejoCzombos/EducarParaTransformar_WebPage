<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educar para Transformar</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
          
</head>
<body style="background-color: beige;">
  
    <div class="mt-5" id="posts-container">

      
    </div><!--Contenedor Post-->
    <div class="container mt-2 mb-4" style="display: none;" id="new_post_container">
      <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8 p-3 bg-white rounded-4">
          <div class="alert alert-danger text-center mt-2 mx-1" style="display: none;" id="mensaje-error-new_post" role="alert"></div>
          <form method="post" class="mx-4">
            <h3 class="text-center mb-3">Nuevo comentario</h1>  
              <div class="form-floating p-2">
                <input type="text" class="form-control" id="tituleText-new_post" placeholder="Título del comentario" required>
                <label for="username">Título del comentario</label>
            </div>
              <div class="form-floating p-2">
                <textarea class="form-control" id="commentText-new_post" placeholder="Crear nuevo comentario" style="height: 100px" id="floatingTextarea" required></textarea>
                <label for="floatingTextarea">Crear nuevo comentario</label>
              </div>
              <button id="new_post" type="submit" class="mt-2 btn btn-primary">Crear comentario</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script src="js/globals.js"></script>
  <script src="js/posts.js"></script>
  </body>
</html>
