<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Registro</title>

    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: beige;">

    <div class="container mt-5 col-4 bg-white rounded-4 px-5 py-4">
        <div class="alert alert-success text-center" id="mensaje-sesion" style="display: none;" role="alert">
            
        </div>
        <h1 class="mb-4 text-center">Registro de Usuario</h1>
        <form id="register-form" method="post" class="row g-3">
            
            <div class="form-floating">
                <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="nombre@ejemplo.com">
                <label for="username">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="nombre@ejemplo.com">
                <label for="username">Apellido</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="username" name="username" placeholder="nombre@ejemplo.com">
                <label for="username">Correo Electrónico</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="dni" name="dni" required placeholder="DNI">
                <label for="password">DNI</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                    <option selected>Seleccione su rol</option>
                    <option value="1">Personal Administrativo</option>
                    <option value="2">Padre</option>
                    <option value="3">Estudiante</option>
                    <option value="4">Docente</option>
                    <option value="5">Invitado</option>
                </select>
                <label for="floatingSelect">Rol que desempeña</label>
              </div>

            <button id="register" type="submit" class="btn btn-primary mt-4">Registrarse</button>
        </form>
    </div>

    <script src="js/globals.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
